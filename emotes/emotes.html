<style>
body {background-color: transparent; font-family:sans-serif;}
.emote {display:inline-block;vertical-align:unset;}
.default {background:transparent; color:black;}
.light {background: #fff; color:black;}
.twitchdark {background: #18181b; color:white;}
.discorddark {background: #313338; color:white;}

.theme-switcher {
	background-color: #d4d8dd;
	border-radius: 10px;
	display: flex;
	padding: 0 3px;
	align-items: center;
	position: relative;
	overflow: hidden;
}
#slider {
	display: block;
	position: absolute;
	z-index: 1;
	width: calc((100% - 6px) / 4);
	top: 3px;
	bottom: 3px;
	border-radius: 6px;
	transition: 0.15s ease, transform 0.25s ease-out;
	background-color: #fff;
	box-shadow: inset 0 1px 1px #ddd, 0 2px 3px #ccc;
}
.theme-switcher input {	display: none;}
.theme-switcher .sliderdefault {transform: translateX(0%);	}
.theme-switcher .sliderlight {transform: translateX(100%);	}
.theme-switcher .slidertwitchdark {transform: translateX(200%);}
.theme-switcher .sliderdiscorddark {transform: translateX(300%);}
.theme-switcher label {
	position: relative;
	z-index: 2;
	width: calc(100% / 3);
	color: #737374;
}
.theme-switcher span {
	padding: 8px 0;
	border-radius: 6px;
	display: flex;
	justify-content: center;
	align-items: center;
	font-weight: 500;
}
</style>

<script>
var html = document.getElementById('emotes');
var id = document.getElementById('slider');
var radios = document.getElementsByName('themes');

for (i = 0; i < radios.length; i++) {
	radios[i].addEventListener('change', function() {
		html.classList.remove(html.classList.item(0));
		slider.classList.remove(slider.classList.item(0));
		html.classList.add(this.id);
		slider.classList.add("slider"+this.id);
	});
}</script>
